<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>

<body bgcolor="bisque">
	
<form action="SignUpServlet" method="post">
	<fieldset>
		<legend style="color: red">Student Registration</legend>
		<h4 style="color: darkblue">please enter following details</h4>
<input type="text" name="t1" placeholder="Student Name"><br>
<textarea rows="5" cols="10" name="t2" placeholder="Address"></textarea><br>
<input type="text" name="t3" placeholder="Mobile No"><br>
<input type="date" name="t4" aria-placeholder="date of birth"><br>
Enter Gender:<input type="radio" name="t5" value="male">MALE
             <input type="radio" name="t5"  value="female">FEMALE<br>
             Enter Qualification:<input type="checkbox" name="t6" value="BTECH">B.Tech
             <input type="checkbox" name="t6" value="MTech">M.Tech
             <input type="checkbox" name="t6" value="BCA">BCA
             <input type="checkbox" name="t6" value="MCA">MCA
             <br>
             Enter CollegeName:<select name="t7">
             <option value="ABES">ABES</option>
              <option value="SRM">SRM</option>
             <option value="VIT">VIT</option>
             <option value="MIT">MIT</option>
             </select><br><br>
             <input type="submit" value="submit">
             </fieldset>
          </form>
</body>

</html>
